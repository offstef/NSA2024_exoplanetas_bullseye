<div>
    <ul *ngIf="!loading && !error">
        <li *ngFor="let planet of data">
            <p>Disposition: {{ planet.koi_disposition }}</p>
            <p>Period: {{ planet.koi_period }}</p>
            <p>Planet Radius: {{ planet.koi_prad }}</p>
        </li>
    </ul>

    <p *ngIf="loading">Loading...</p>
    <p *ngIf="error">{{ error }}</p>
</div>
