<nav class="navbar navbar-light bg-light">
  <div class="search-container">
    <!-- Botón para abrir el formulario -->
    <button class="btn btn-outline-primary my-2 my-sm-0" (click)="toggleInput()">
      <i class="fas fa-search" *ngIf="!showInput"></i> <!-- Ícono de búsqueda visible solo cuando el formulario está oculto -->
    </button>

    <!-- Formulario de búsqueda -->
    <form class="form-inline" (ngSubmit)="onSearch()" *ngIf="showInput">
      <input
        class="form-control mr-sm-2"
        [(ngModel)]="searchTerm"
        name="searchTerm"
        type="search"
        placeholder="Search"
        aria-label="Search"
      >
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      <button class="btn btn-outline-danger my-2 my-sm-0" (click)="toggleInput()">Close</button>
    </form>
  </div>
</nav>
